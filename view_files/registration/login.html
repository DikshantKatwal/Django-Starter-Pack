<form action="{{ app_path }}" method="post" >
							{% csrf_token %}
							<div class="common-form">
								<div class="fields">
									<div class="form-group-wrapper">
										<div class="form-group-item">
											<div class="form-group">
												<label>Email</label>
												<input type="email" name="username" id="id_username" placeholder="Eg. niroj@imagiocreations.com" required>
												{{ form.username.errors }}
											</div>
											<div class="form-group type-password">
												<label>Password</label>
												<div class="form-inner">
													<input type="password" name="password" id="password" placeholder="Eg. ********" autocomplete="current-password" required>
													<div class="password-toggle">
														<i class="fas fa-eye" aria-hidden="true"></i>
														<i class="fas fa-eye-slash" aria-hidden="true"></i>
													</div>
												</div>
												<input type="hidden" name="next" value="{{ next }}">
												{{ form.password.errors }}
											</div>
										</div>
									</div>
								</div>

								<div class="form-action">
									<input type="submit" value="Login" class="co-btn type-full">
								</div>
								<div class="note-container">
									<a href="#">Forgotten Password?</a>
								</div>
							</div>
